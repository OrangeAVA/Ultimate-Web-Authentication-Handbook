<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Finance Application</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 40px; 
      background: #eafaf1;
      color: #205c3b;
    }
    .header { 
      display: flex; 
      align-items: center; 
      gap: 20px; 
    }
    textarea { 
      resize: none; 
      width: 200px; 
      height: 24px; 
      background: #d2f5e3;
      border: 1px solid #7ed6a6;
      color: #205c3b;
    }
    table { 
      border-collapse: collapse; 
      margin-top: 30px; 
      width: 400px; 
      background: #f6fff9;
      box-shadow: 0 2px 8px #b7eacb44;
    }
    th, td { 
      border: 1px solid #7ed6a6; 
      padding: 8px 12px; 
      text-align: left; 
    }
    th { 
      background: #b7eacb; 
      color: #205c3b;
    }
    button { 
      padding: 6px 16px; 
      background: #38b87c;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:disabled {
      background: #b7eacb;
      color: #6e9c7a;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background: #2e9e68;
    }
  </style>
</head>
<body>
  <h1>Finance Application</h1>
  <div class="header" style="margin-bottom: 20px;">
    <button id="loginBtn">Login</button>
    <button id="logoutBtn" disabled>Local Logout</button>
    <textarea id="displayName" readonly></textarea>
  </div>
  <table id="salaryTable">
    <thead>
      <tr>
        <th>User</th>
        <th>Monthly Salary</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be populated by JavaScript -->
    </tbody>
  </table>

  <script>

    // Example users data
    const users = [
      { id: "PlaceHolder", salary: "NA" },
    ];

  var currentUser = null;
  async function fetchUsers() {
    try {
      const response = await fetch('/users');
      if (!response.ok) throw new Error('Failed to fetch users');
      const data = await response.json();
      console.log('Fetched users:', data);
      users.length = 0;
      data.forEach(u => users.push(u));
      renderTable();
    } catch (e) {
      console.error(e);
    }
  }

  // Call fetchUsers on every login and logout, and after UI updates
  async function updateUI() {
    if (currentUser) {
      displayNameArea.value = currentUser;
      loginBtn.disabled = true;
      logoutBtn.disabled = false;
    } else {
      displayNameArea.value = '';
      loginBtn.disabled = false;
      logoutBtn.disabled = true;
    }
    await fetchUsers();
  }

    const displayNameArea = document.getElementById('displayName');
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const salaryTableBody = document.getElementById('salaryTable').querySelector('tbody');

    function renderTable() {
      salaryTableBody.innerHTML = '';
      users.forEach(user => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${user.id}</td><td>${user.salary}</td>`;
        salaryTableBody.appendChild(tr);
      });
    }

    function updateUI() {
      fetch('/auth/user')
      .then(response => response.json())
      .then(user => {
        currentUser = user.user;
        displayNameArea.value = currentUser;
        loginBtn.disabled = true;
        logoutBtn.disabled = false;
      })
      .catch(err => {
        console.error('Error fetching user:', err);
        displayNameArea.value = '';
        loginBtn.disabled = false;
        logoutBtn.disabled = true;
      });
      fetchUsers();
    }

    loginBtn.onclick = function() {
      window.location = '/auth/login';
    };

    logoutBtn.onclick = function() {
      fetch('/auth/logout')
      .then(_ => {
        currentUser = null;
        window.location.reload();
      });
    };

    window.onload = function() {
      renderTable();
      updateUI();
    };
  </script>
</body>
</html>
