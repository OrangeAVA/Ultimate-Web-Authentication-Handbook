<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter OTP</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
    .container { max-width: 400px; margin: 60px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); padding: 32px 24px; }
    h2 { margin-top: 0; font-weight: 400; color: #333; text-align: center; }
    .form-group { margin-bottom: 20px; }
    label { display: block; margin-bottom: 8px; color: #555; font-size: 15px; }
    input[type="text"] { width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
    .actions { display: flex; justify-content: space-between; align-items: center; margin-top: 24px; }
    button { padding: 10px 24px; font-size: 16px; border: none; border-radius: 4px; cursor: pointer; }
    .btn-primary { background: #0078d4; color: #fff; }
    .btn-secondary { background: #eee; color: #333; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter One-Time Password (OTP)</h2>
    <form method="POST" >
      <div class="form-group">
        <label for="otp">OTP Code</label>
        <input type="text" id="otp" name="otp" autocomplete="one-time-code" required>
      </div>
      <div class="actions">
        <button type="submit" class="btn-primary">Next</button>
        <button type="button" class="btn-secondary" onclick="abort()">Cancel</button>
      </div>
    </form>
  </div>
  <script>
    let uid = '<UID>'; 
    window.addEventListener('DOMContentLoaded', function() {
      const form = document.querySelector('form');
      form.action = `/interaction/${uid}`;
    });
    function abort() {
      window.location.href = `/interaction/${uid}/abort`;
    }
  </script>
</body>
</html>
