<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter Password</title>
  <link rel="stylesheet" href="/static/styles.css">
  <style>
    body { font-family: Arial, sans-serif; background: #f8f9fa; margin: 0; padding: 0; }
    .container { max-width: 400px; margin: 60px auto; background: #fff; padding: 32px 24px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.07); }
    h2 { margin-bottom: 24px; font-weight: 500; color: #333; }
    label { display: block; margin-bottom: 8px; color: #555; }
    input[type="password"] { width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; }
    .actions { display: flex; justify-content: space-between; }
    button { padding: 10px 24px; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
    .next-btn { background: #007bff; color: #fff; }
    .cancel-btn { background: #f5f5f5; color: #333; }
    .cancel-btn:hover { background: #e0e0e0; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter your password</h2>
    <form method="POST">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required autocomplete="current-password">
      <div class="actions">
        <button type="submit" class="next-btn">Next</button>
        <button type="button" class="cancel-btn" onclick="abort()">Cancel</button>
      </div>
    </form>
  </div>
  <script>
    let uid = '<UID>'; 
    window.addEventListener('DOMContentLoaded', function() {
      const form = document.querySelector('form');
      form.action = `/interaction/${uid}`;
    });
    function abort() {
      window.location.href = `/interaction/${uid}/abort`;
    }
  </script>
</body>
</html>
