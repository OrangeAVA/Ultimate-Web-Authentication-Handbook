<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Status</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; background: #f9f9f9; }
    .container { background: #fff; padding: 2em; border-radius: 8px; max-width: 400px; margin: auto; box-shadow: 0 2px 8px rgba(0,0,0,0.05);}
    h1 { font-size: 1.5em; margin-bottom: 1em; }
    .info { margin-bottom: 1em; }
    .authenticators { list-style: none; padding: 0; }
    .authenticators li { background: #e6f7ff; margin-bottom: 0.5em; padding: 0.5em 1em; border-radius: 4px; }
    .passed { color: #1890ff; font-weight: bold; }
    .actions { display: flex; justify-content: space-between; }
    button { padding: 10px 20px; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer; }
    .next-btn { background: #0078d4; color: #fff; }
    .cancel-btn { background: #eee; color: #333; }    
  </style>
</head>
<body>
  <div class="container">
    <h1>Consent Required</h1>
    <div class="info">
      <strong>Client Name:</strong>
      <span id="clientName"></span>
    </div>
    <div class="info">
      <strong>Client URI:</strong>
      <a id="clientUri" href="#" target="_blank"></a>
    </div>
    <div class="info">
      <strong>Username:</strong>
      <span id="username"></span>
    </div>
    <div class="info">
      <strong>Requested Scopes</strong>
      <ul class="authenticators" id="scopes">
        <!-- List will be populated by JavaScript -->
      </ul>
    </div>
    <form method="POST">
      <div class="actions">
        <button type="submit" class="next-btn">Next</button>
        <button type="button" class="cancel-btn" id="cancelBtn" onclick="abort()">Cancel</button>
      </div>
    </form>
  </div>
  <script>
    // Example data, replace with server-side rendering or fetch as needed    
    let results = {RESULT}; // Should include username, clientName, clientUri, scopes

    document.getElementById('clientName').textContent = results.clientName;
    document.getElementById('clientUri').textContent = results.clientUri;
    document.getElementById('clientUri').href = results.clientUri;
    document.getElementById('username').textContent = results.username;

    const scopesList = document.getElementById('scopes');
    if (Array.isArray(results.scopes)) {
      results.scopes.forEach(scope => {
        const li = document.createElement('li');
        li.textContent = scope;
        scopesList.appendChild(li);
      });
    }

    let uid = '<UID>'; 
    window.addEventListener('DOMContentLoaded', function() {
      const form = document.querySelector('form');
      form.action = `/interaction/${uid}`;
    });
    function abort() {
      window.location.href = `/interaction/${uid}/abort`;
    }
  </script>
</body>
</html>
